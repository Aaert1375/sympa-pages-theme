    </div>

                <span class="menu-text">
                    <a href="/" title="{{ site.url }}">

                        </a>
                </span>
            </li>
        </ul>

        <menu class="top-bar-right">

<!-- end sympa_menu.tt2 -->

<!-- end login_menu.tt2 -->
