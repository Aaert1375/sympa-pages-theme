
{% for post in site.posts limit:10 %}
  <h1>
    <a href="{{ post.url | relative_url }}">
      {{ post.title }}
    </a>
  </h1>
  <!-- {{ post.date | date: '%Y-%m-%d' }} -->
  {{ post.content }}
{% endfor %}

{% if site.posts | size %}
  <hr/>
  <p>
    <a href="{{ site.github.owner_url }}/sympa/releases">
      See past news...
    </a>
  </p>
{% endif %}
